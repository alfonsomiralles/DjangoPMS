{% extends 'layout/base.html' %}
 
{% block 'title' %}Editar Perfil{% endblock 'title' %}

{% block 'styles' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block 'content' %}
    <h1>Editar datos de usuario</h1>
    <span class="btn-back"><a href="{% url 'profile' %}">Volver atrás</a></span>
    <form method="POST">
        {% csrf_token %}
        <table>
            <div class="form-group">
                <a class="btn-edit" href="{% url 'password_change' %}">Cambiar Contraseña</a>
                <hr>
            </div>
        </table>
        <table>
            {{ user_form.as_table }}
        </table>
            <div class="btn-wrapper">
                <input type="submit" value="Guardar" class="btn-save" />
            </div>
        
    </form>
{% endblock 'content' %}
