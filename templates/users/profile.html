{% extends 'layout/base.html' %}
 
{% block 'title' %}Perfil{% endblock 'title' %}
{% block 'styles' %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
{% endblock %}

{% block 'content' %}
<h1>Mi perfil</h1>
<br>
<ul class="list">
       <li>{{ current_user.username }}
              <span>
                     <a href={% url 'profile_view' id=current_user.id %} class="btn btn-detail">
                       <i class="fas fa-eye"></i> Ver
                     </a> 
                     <a href={% url 'profile_edit' id=current_user.id %} class="btn btn-edit">
                       <i class="fas fa-pencil-alt"></i> Editar
                     </a>
                     <a href={% url 'profile_delete' id=current_user.id %} onclick="return confirm('¿Estás seguro de querer borrar este usuario?. Si lo haces se borrará toda la información vinculada.')" class="btn btn-delete">
                       <i class="fas fa-trash-alt"></i> Borrar
                     </a>
              </span>
       </li>
</ul>
{% endblock 'content' %}
