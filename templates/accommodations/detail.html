{% extends 'layout/base.html' %}
 
{% block 'title' %}Tarea {{ accommodations.name }}{% endblock 'title' %}

{% block 'content' %}

<span class="aux-btns"><a href="{% url 'accommodation' %}">Volver atrás</a></span>
<ul class="list">
   <li><img src ="{{ accommodations.image.url }}"width="250" height="250"></li>
   <li><b>Nombre: </b>{{ accommodations.name }}</li>
   <li><b>Descripción: </b>{{ accommodations.description }}</li>
   <li><b>Email: </b>{{ accommodations.email}}</li>
</ul>
{% endblock 'content' %}
